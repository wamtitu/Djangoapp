{% extends "base.html" %} {% block content %}

<div class="container justify-content-center">

  <h2 class="mt-4">File list</h2>

  <div class="row row-cols-1 row-cols-md-2 g-4">

    {% if not files %}

      <h3 class="text-center mt-4">There is no file uploaded</h3>

    {% else %}

      {% for file in files %}

        <div class="col">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <p class="flex-grow-1">
                <img src="{{ file.file_url }}" alt="" class="img-fluid rounded" style="width: 100%; height: 75%;">
              </p>
              <h3>Filename: <span class="fs-5 text-secondary">{{ file.file_name }}</span></h3>
              <a href="{% url 'download_file' file_id=file.id %}" class="btn btn-primary">Download</a>
              <a href="{% url 'delete_file' file_id=file.id %}" class="btn btn-warning mt-2">Delete</a>
            </div>
          </div>
        </div>

      {% endfor %}

    {% endif %}

  </div>
</div>

{% endblock %}
